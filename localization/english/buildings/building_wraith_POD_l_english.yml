 building_type_haunted_cemetery_01: "Haunted Cemetery"
 building_type_haunted_cemetery_01_desc: "#F A Haunt is a place for wraiths to seek shelter. Certain areas become known in the [skinlands|E] as being "haunted" or "creepy", and for a good reason; these buildings, roads, and other areas have strong ties to a wraith or several wraiths. A cemetery in particular is always a good place, due to its capacity to shelter a very large amount of wraiths.#!"
 building_haunted_cemetery_01: "Haunted Grave"
 building_haunted_cemetery_01_desc: "Where a dead man lies, a wraith may find a moment of respite amidst the worms in their bones."
 building_haunted_cemetery_02: "Haunted Cemetery"
 building_haunted_cemetery_02_desc: "Where the dead lie, wraiths may find a place to stop and gather, a small oasis amidst the terrors of the dead."
 building_haunted_cemetery_03: "Haunted Tomb"
 building_haunted_cemetery_03_desc: "A great gathering of the dead, be they sleeping or restless. There is the illusion of peace here."
 building_haunted_cemetery_04: "Haunted Mausoleum"
 building_haunted_cemetery_04_desc: "Mortals fear this place, speaking in hushed whispers of the dead stirring here, and the terrors within. They're right."
 building_haunted_cemetery_05: "Haunted Catacombs"
 building_haunted_cemetery_05_desc: "Adventurers often enter here, thinking they can cleanse this place of its ghostly masters. They always end up joining them instead."

 building_type_haunted_mansions_01: "Haunted Mansions"
 building_type_haunted_mansions_01_desc: "Welcome, foolish mortals, to the Haunted Mansion. I am your host, your ghost host. Kindly step all the way in please, and make room for everyone. There’s no turning back now."
