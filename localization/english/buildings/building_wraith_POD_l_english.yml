 building_type_tithe_of_the_dead_01: "Tithe of the Dead"
 building_type_tithe_of_the_dead_01_desc: "#F The tithe of the dead consisted of two coins pressed in the eyes of a freshly deceased wraith; these relic coins would be given to Nhudri who would in turn use them to manufacture goods.#!"
 building_tithe_of_the_dead_01: "Low Tithe"
 building_tithe_of_the_dead_01_desc: "For safe passage, you have begun to extract a modest tithe. It stinks for those passing through, but its not like they get any say in the matter."
 building_tithe_of_the_dead_02: "High Tithe"
 building_tithe_of_the_dead_02_desc: "A hefty toll, the dead are beginning to mutter about 'expensiveness', but let them mutter. It is your coin now."
 building_tithe_of_the_dead_03: "Serious Tithe"
 building_tithe_of_the_dead_03_desc: "Your assessors are now feared throughout your domains, and for good reason. The coin must flow, no matter what."

 building_type_lux_veritatis_01: "Lux Veritatis"
 building_type_lux_veritatis_01_desc: "#F The Lux Veritatis dictated that all the great works of humanity are to be collected and preserved wherever it is found, and that they be held in vaults beneath the senate for all to enjoy so that all art and history may be preserved for all time.#!"
 building_lux_veritatis_01: "Tiny Vault"
 building_lux_veritatis_01_desc: "A personal vault, you have hidden away a small time capsule of the local art and beauty here, to hopefully preserve it from the sands of time. It may not mean a lot to the world, but it means a lot to you."
 building_lux_veritatis_02: "Small Vault"
 building_lux_veritatis_02_desc: "Your little hideaway for the relics of mankind has been expanded, and you have a few trinkets that are truly worth preserving. You hope it will be enough."
 building_lux_veritatis_03: "Large Vault"
 building_lux_veritatis_03_desc: "Your bunker of art and culture has gotten some acclaim, as you now hold truly priceless relics, in the hopes of preserving it against the ravages of history. It might actually work! Probably."

