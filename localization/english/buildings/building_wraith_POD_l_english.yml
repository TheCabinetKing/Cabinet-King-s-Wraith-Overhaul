 building_type_haunted_blacksmiths_01: "Haunted Blacksmiths"
 building_type_haunted_blacksmiths_01_desc: "#F Soulforging is the practice of converting a wraith into an Artifact. It is used both as a punishment and a manufacturing technique.#!"
 building_haunted_blacksmiths_01: "Haunted Blacksmiths 1"
 building_haunted_blacksmiths_01_desc: "A small furnace, serving double duty as an execution site and forge, this Soulforge at least gets the job done."
 building_haunted_blacksmiths_02: "Haunted Blacksmiths 2"
 building_haunted_blacksmiths_02_desc: "Your forge has since been expanded, and now wraiths shudder at the thought of being brought to this place."
 building_haunted_blacksmiths_03: "Haunted Blacksmiths 3"
 building_haunted_blacksmiths_03_desc: "The forge has truly grown, and the factory smithies would pale to it, and even the axe-happiest executioner couldn't catch up with the dead you could process here."
 building_haunted_blacksmiths_04: "Haunted Blacksmiths 4"
 building_haunted_blacksmiths_04_desc: "Wraiths across the [umbra|E] quake in fear of this terrible factory of death, as the weapons and arms here are made of the most immaculate quality. A terrible price for an immaculate product. Perfect."
 building_haunted_blacksmiths_05: "Haunted Blacksmiths 5"
 building_haunted_blacksmiths_05_desc: "Wraiths across the [umbra|E] quake in fear of this terrible factory of death, as the weapons and arms here are made of the most immaculate quality. A terrible price for an immaculate product. Perfect."

